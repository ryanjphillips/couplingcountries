<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/earth.png">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title> Country Search!</title>
    </head>

    <body>
        <nav>
            <div id="nav-div">
                <button id="nav-button" class="nav-class">  = </button>
                <h1 id="button-descr" class="nav-class"> Country List</h1>
                <h1 id="country-heading" class="nav-class">Country</h1>
                <input id="search-button"class="nav-class" placeholder="Search for an EXACT country!" ></button>
                <h1 id="coupling-heading" class="nav-class">Coupling</h1>
                <a id="home-link" class="nav-class" href="google.com">HOME</a>
            </div>
        </nav>

        <header>
            <div id="header-div">
                <h1 id="header-header" class="header-div">World Countries Coupled!</h1>
                <h2 id="country-amount" class="header-div"> Currently, we have 250 countries!</h2>
                <h3 id="search-criteria" class="header-div" >Your search criteria resulted in ... countries!</h3>
            </div>
        </header>

        <section>
            <div id="section-div">
                <input id="search" placeholder="Enter search criteria here"></input>
                <button id="name" class="sort-critera">Name</button>
                <button id="region"class="sort-critera">Region</button>
                <button id="area"class="sort-critera">Area (meters)</button>
                <button id="languages"class="sort-critera">Languages</button>
                <button id="population"class="sort-critera">Population</button>
                <button id="timezone" class="sort-critera">Timezone</button>
                <button id="scroll-to-data">To Graph...</button>
                <button id="a-z">A-Z</button>
            </div>
        </section>

        <main>
            <div id="main-div">

            </div>
        </main>

        <section>

        </section>

        <figure>
            <div id="figure-div">

            </div>
        </figure>

        <footer>
            <div id="footer-div">

            </div>
        </footer>

        <script src="sortCountriesNamesAlphabetically.js"></script>
        <script src="navButtonOnClick.js"></script>
        <script src="main.js"></script>
    </body>
</html>
