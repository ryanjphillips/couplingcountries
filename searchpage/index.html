<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/images/images/earth.png">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title> Country Search!</title>
    </head>

    <body>
        <nav>
            <div id="nav-div">
                <button id="nav-button" class="nav-class"> = </button>
                <h1 id="button-descr" class="nav-class"> Country List</h1>
                <h1 id="slogan" class="nav-class"> --The definitive country wiki!--</h1>
                <h1 id="country-heading" class="nav-class">Country</h1>
                <h1 id="coupling-heading" class="nav-class">Coupling</h1>
                <a id="home-link" class="nav-class" href="google.com">HOME</a>
            </div>
        </nav>

        <header>
            <div id="header-div">
                <h1 id="header-header" class="header-div">World Countries Coupled!</h1>
                <h2 id="country-amount" class="header-div"> Currently, we have 250 countries!</h2>
                <h3 id="search-criteria" class="header-div" ></h3>
            </div>
        </header>

        <section>
            <div id="section-div">
                <input id="search" placeholder="Enter search criteria here"></input>
                <button id="name" class="sort-critera">Name</button>
                <button id="region"class="sort-critera">Region</button>
                <button id="area"class="sort-critera">Area (meters)</button>
                <button id="languages"class="sort-critera">Languages</button>
                <button id="population"class="sort-critera">Population</button>
                <button id="gini" class="sort-critera">Gini</button>
                <button id="scroll-to-data">To Graph...</button>
            </div>
        </section>

        <main>
            <div id="main-div">
                <ul id="main-list"></ul>
            </div>
        </main>

        <section id="section-two">

        </section>

        <figure>
            <div id="figure-div">
                <button id="to-top"> ^ Back to Top ^ </button>
                <h1 id="graph-heading"> Countries Graph (Sorted by Criteria)</h1>
                <table id="figure-table"></table>
            </div>
        
        </figure>

        <footer>
            <div id="footer-div">
                <ul id="info-list">
                    <li  class="info-block"> <a class="info-links" href="https://github.com/ryanjphillips" target="_blank" rel="noreferrer noopener"> My Github</a>
                    <li  class="info-block"> <a class="info-links" href="https://restcountries.eu/" target="_blank" rel="noreferrer noopener"> Rest Countries API (Version 2.05)</a></a></li>
                    <li  class="info-block"> <a class="info-links" href="https://github.com/Asabeneh/30-Days-Of-JavaScript" target="_blank" rel="noreferrer noopener">Based off the 30DaysOfJavaScript Repo</a></a></li>
                </ul>
            </div>
        </footer>

        <script src="createTable.js"></script>
        <script src="getButton.js"></script>
        <script src="getCountryByArea.js"></script>
        <script src="getCountryByPopulation.js"></script>
        <script src="getCountryByGini.js"></script>
        <script src="changeCriteriaHeading.js"></script>
        <script src="formatNumberWithCommas.js"></script>
        <script src="formatLanguagesObjectToString.js"></script>
        <script src="getCountryByLanguage.js"></script>
        <script src="createCountryPanel.js"></script>
        <script src="getCountryByName.js"></script>
        <script src="sortCountriesNamesAlphabetically.js"></script>
        <script src="navButtonOnClick.js"></script>
        <script src="getCountryByRegion.js"></script>
        <script src="updateAllButtonStyleOnClick.js"></script>
        <script src="getCountryApi.js"></script>
        <script src="main.js"></script>
    </body>
</html>
